{% extends 'partials/base.html' %}
{% block title %} Staff Page {% endblock %}

{% block content %}

{% include 'partials/topnav.html' %}
<!--Table-->
<div class="container">
    <div class="row my-4 justify-content-center">
        <div class="col-md-8">
            <table class="table bg-white">
                <thead style="background: linear-gradient(90deg, #2c3e50, #34495e); color: white; text-align: center;">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    {% for worker in workers %}
                    <tr>
                        <th scope="row">
                            <a class="btn" style="background-color: #2c3e50; color: white;" href="{% url 'dashboard-staff-detail' worker.id %}">View</a>
                        </th>
                        <td>{{ worker.username }}</td>
                        <td>{{ worker.email }}</td>
                        <td>{{ worker.profile.phone }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
