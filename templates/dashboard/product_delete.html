{% extends 'partials/base.html' %}
{% block title %} Delete Page {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-light rounded">
                <div class="card-header" style="background: linear-gradient(90deg, #2c3e50, #34495e); color: white;">
                    <h4 class="mb-0">Delete Item</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h4 class="mb-0">Are you sure you want to delete this item?</h4>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <div class="mt-3">
                            <a class="btn btn-secondary" href="{% url 'dashboard-product' %}">Cancel</a>
                            <input class="btn btn-danger" type="submit" value="Confirm" style="margin-left: 10px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
