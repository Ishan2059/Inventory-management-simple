{% extends 'partials/base.html' %}
{% block title %} Update Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-light rounded">
                <div class="card-header" style="background: linear-gradient(90deg, #2c3e50, #34495e); color: white;">
                    <h4 class="mb-0">Edit Item</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <a class="btn btn-secondary" href="{% url 'dashboard-product' %}">Cancel</a>
                            <input class="btn btn-info" type="submit" value="Update" style="margin-left: 10px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
