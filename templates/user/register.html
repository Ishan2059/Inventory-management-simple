{% extends 'partials/base.html' %}
{% block title %} Register Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Registration Card -->
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light rounded">
                <div class="card-header text-center" style="background: linear-gradient(90deg, #2c3e50, #34495e); color: white;">
                    <h4 class="mb-0">Create Your Account</h4>
                </div>
                <div class="card-body">
                    <h5 class="font-weight-bold text-center mb-4">Fill in the details to register</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Register" class="btn btn-primary w-100" style="background-color: #2c3e50; border-color: #2c3e50;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Registration Card -->
    </div>
</div>
{% endblock %}

<style>
    body {
        background-color: #ecf0f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #2c3e50;
    }

    .container {
        margin-top: 5%;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-radius: 15px 15px 0 0;
        font-size: 1.2em;
        text-transform: uppercase;
    }

    .card-body {
        background-color: white;
        padding: 30px;
        border-radius: 0 0 15px 15px;
    }

    h5 {
        font-size: 1.1em;
        color: #2c3e50;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        border-radius: 10px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        width: 100%;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #2c3e50;
        box-shadow: 0 0 5px rgba(44, 62, 80, 0.5);
    }

    .btn-primary {
        background-color: #2c3e50;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #34495e;
        border-color: #34495e;
    }
</style>
