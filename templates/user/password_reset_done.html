{% extends 'partials/base.html' %}

{% block title %}Password Reset Page{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="logout-card p-5 shadow-lg rounded text-center">
                <h3 class="text-custom mb-4">Password reset Successful</h3>
                <div class="alert alert-danger mb-4">
                    <h4 class="font-weight-bold">A mail has been sent to the email address you provided.</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f4f6f9; /* Light background for the page */
        font-family: 'Roboto', sans-serif;
    }

    .logout-card {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
    }

    .logout-card h3 {
        font-size: 2em;
        color: #2c3e50; /* Custom color for heading */
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        font-size: 1.1em;
        padding: 10px;
        border-radius: 5px;
    }

    .btn-custom {
        background-color: #2c3e50; /* Custom color */
        border: none;
        font-size: 1.2em;
        font-weight: 500;
        border-radius: 10px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease;
        color: white; /* White text for contrast */
    }

    .btn-custom:hover {
        background-color: #34495e; /* Slightly lighter shade for hover */
        transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .logout-card {
            width: 90%;
        }
    }

    /* Animation for fading in */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
