{% extends 'partials/base.html' %}
{% block title %} Profile Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Profile Card -->
        <div class="col-md-8">
            <div class="card shadow-lg border-light rounded">
                <div class="card-header bg-teal text-white rounded-top">
                    <h4 class="mb-0" style="color: black;">Profile Page</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Left Column: Profile Info -->
                        <div class="col-md-8">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="font-weight-bold">Profile Information</h5>
                                <!-- Edit Button with Custom Color -->
                                <a class="btn" href="{% url 'user-profile-update' %}" style="background-color: #2c3e50; color: white; border-radius: 5px;">Edit</a>
                            </div>
                            <hr class="my-3">
                            <table class="table table-bordered table-hover table-striped">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="font-weight-bold">Name</th>
                                        <td>{{ user.username }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="font-weight-bold">Email</th>
                                        <td>{{ user.email }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="font-weight-bold">Phone</th>
                                        <td>{{ user.profile.phone }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="font-weight-bold">Address</th>
                                        <td>{{ user.profile.address }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Right Column: Profile Image -->
                        <div class="col-md-4 text-center">
                            <img class="img-fluid rounded-circle shadow-sm" src="{{ user.profile.images.url }}" alt="Profile Image" style="max-width: 180px; border: 4px solid #ddd;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Profile Card -->
    </div>
</div>
{% endblock %}
