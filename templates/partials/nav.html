<!-- Internal CSS -->
<style>
    .navbar {
        background: linear-gradient(90deg, #2c3e50, #34495e); 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
    }

    .navbar-brand {
        font-size: 1.7rem;
        font-weight: bold;
        color: #ecf0f1;
        transition: color 0.3s ease;
    }

    .navbar-brand:hover {
        color: #f39c12; 
    }

    .navbar-nav .nav-item .nav-link {
        font-size: 1.2rem;
        font-weight: 500;
        color: #ecf0f1;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    /* Hover effect on nav links */
    .navbar-nav .nav-item .nav-link:hover {
        color: #ffd700 !important;
        text-decoration: none;
        transform: scale(1.1); 
    }

    .dropdown-menu {
        background-color: #2c3e50;
        border: none;
        border-radius: 8px;
    }

    .dropdown-item {
        color: #ecf0f1;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .dropdown-item:hover {
        background-color: #1abc9c;
        transform: scale(1.05);
    }

    .ml-auto .nav-item:last-child {
        margin-left: 1rem;
    }

    @media (max-width: 767px) {
        .navbar-brand {
            font-size: 1.4rem; 
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 1rem;
        }
    }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Inventory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-profile' %}">{{ user.username }} Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-logout' %}">Logout</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-login' %}">Login</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
